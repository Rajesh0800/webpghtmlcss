<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp for Seller</title>
<link rel="stylesheet" href="signuppg.css">
</head>
<body>
	<h1>99PROPERTIES.com</h1>
	<div class="container">
		<div class="heading">DETAILS</div>
			<div class="card">
				<div class="card-box">
					<span class="details">UserName</span>
					<input type="text" placeholder="username" required>
				</div>
				<div class="card-box">
					<span class="details">FirstName</span>
					<input type="text" placeholder="firstname" required">
				</div>
				<div class="card-box">
					<span class="details">LastName</span>
					<input type="text" placeholder="lastname"required>
				</div>
				<div class="card-box">
					<span class="details">Password</span>
					<input type="password" placeholder="new password"required>
				</div>
				<div class="card-box">
					<span class="details">confirm Password</span>
					<input type="password" placeholder="password again"required>
				</div>
				<div class="card-box">
					<span class="details">phone number</span>
					<input type="number" placeholder="phn-no"required>
				</div>
				<div class="card-box">
					<span class="details">mail-id</span>
					<input type="email" placeholder="mail-id"required>
				</div>
				<div class="card-box">
					<span class="details">your address</span>
					<input type="text" placeholder="address"required>
				</div>
				
			</div>
			<div class="btn">
				<button >SUBMIT</button><p>and</p> 
				<a href="loginpg.html">login</a>
			</div>
	</div>
	
</body>
</html>
